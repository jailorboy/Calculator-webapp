<html>
	<head>
		<link rel="stylesheet" type="text/css" href="calc.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<title> Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div id = "input">
			<h3>Input</h3>
		</div>
		<div class="menu-container">
		    <div class="button-container" id = "calc">
		       <input id = "b1" type = "button" class = "btn btn-default" value = "1">
		       <input id = "b2" type = "button" class = "btn btn-default" value = "2">
		       <input id = "b3" type = "button" class = "btn btn-default" value = "3">
		       <input id = "b+" type = "button" class = "btn btn-primary" value = "+">
		       <input id = "b4" type = "button" class = "btn btn-default" value = "4">
		       <input id = "b5" type = "button" class = "btn btn-default" value = "5">
		       <input id = "b6" type = "button" class = "btn btn-default" value = "6">
		       <input id = "b-" type = "button" class = "btn btn-primary" value = "-">
		       <input id = "b7" type = "button" class = "btn btn-default" value = "7">
		       <input id = "b8" type = "button" class = "btn btn-default" value = "8">
		       <input id = "b9" type = "button" class = "btn btn-default" value = "9">
		       <input id = "bx" type = "button" class = "btn btn-primary" value = "*">
		       <input id = "bC" type = "button" class = "btn btn-warning" value = "C">
		       <input id = "b0" type = "button" class = "btn btn-default" value = "0">
		       <input id = "b=" type = "button" class = "btn btn-success" value = "=">
		       <input id = "b/" type = "button" class = "btn btn-primary" value = "/">
		       <input id = "bdot" type = "button" class = "btn btn-default" value = ".">
 		    </div>
		</div>
	</body>
	<script  src = "calc.js"></script>
</html>
